<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Event Registration</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 600px;
      margin: 50px auto;
    }
  </style>
</head>

<body>

<div class="container form-container">
  <div class="card shadow p-4">
    <h2 class="mb-4 text-center">Event Registration</h2>

    <form class="needs-validation" novalidate>

      <!-- Name -->
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="Full Name" required>
        <label for="name">Full Name</label>
        <div class="invalid-feedback">
          Please enter your full name.
        </div>
      </div>

      <!-- Email -->
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
        <label for="email">Email address</label>
        <div class="invalid-feedback">
          Please provide a valid email.
        </div>
      </div>

      <!-- Phone (Tooltip on hover) -->
      <div class="form-floating mb-3 position-relative">
        <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required data-bs-toggle="tooltip" data-bs-placement="right" title="Enter a 10-digit phone number">
        <label for="phone">Phone Number</label>
        <div class="invalid-feedback">
          Please enter your phone number.
        </div>
      </div>

      <!-- Event Selection (Dropdown) -->
      <div class="form-floating mb-3">
        <select class="form-select" id="event" required>
          <option value="" selected disabled>Select an event</option>
          <option value="workshop">Workshop</option>
          <option value="seminar">Seminar</option>
          <option value="competition">Competition</option>
        </select>
        <label for="event">Event</label>
        <div class="invalid-feedback">
          Please select an event.
        </div>
      </div>

      <!-- Comments -->
      <div class="form-floating mb-3">
        <textarea class="form-control" placeholder="Leave a comment here" id="comments" style="height: 100px"></textarea>
        <label for="comments">Any Comments (Optional)</label>
      </div>

      <!-- Submit Button -->
      <button class="btn btn-primary w-100" type="submit">Register</button>

    </form>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom Validation Script -->
<script>
  // Enable Bootstrap tooltip
  var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
  var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
    return new bootstrap.Tooltip(tooltipTriggerEl)
  });

  // Bootstrap Form Validation
  (function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms).forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
        form.classList.add('was-validated')
      }, false)
    })
  })();
</script>

</body>
</html>
