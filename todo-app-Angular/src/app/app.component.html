<div class="container">
  <h1>✅ Angular 18 To-Do List</h1>

  <input [(ngModel)]="newTask" placeholder="Enter a task" />
  <button (click)="addTask()">Add Task</button>

  <ul>
    <li *ngFor="let task of tasks; let i = index">
      <!-- ✅ Tick icon -->
      <span class="tick" (click)="toggleDone(i)">
        {{ task.done ? '✔' : '⬜' }}
      </span>

      <!-- Task Text -->
      <span [class.done]="task.done">{{ task.text }}</span>

      <!-- Delete Button -->
      <button class="delete" (click)="deleteTask(i)">Delete</button>
    </li>
  </ul>
</div>
