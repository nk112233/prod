
<form (submit) = "register()">
    <input [(ngModel)]= "user.name" type="text" name="username" id="" placeholder="UserName" required>
    <input  [(ngModel)]= "user.email" type="text" name="email" id="" placeholder="email" required>
    <input [(ngModel)]= "user.password" type="password" name="password" id="" placeholder="password" required>
    <button>Register</button>
</form>
